<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>TEST SPA</title>
    </head>
    <body>
        <div id="bg"></div>

        <header>
            <div class="container  fadeBg">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </header>

        <div class="container" >
            <div class="row layout">
                <div class="l-layout fadeBg" id="folders"></div>
                <div class="r-layout fadeBg" id="messages"></div>
            </div>
        </div>


        <!--Шаблон элемента folder-->
        <script type="text/template" id="folder-item-template">
            <div class="row">
                <a class="col-sm-12" href="#!/messages/<%=id%>">
                    <span class="fa <%=fa_class%>"></span>
                    <%=name%>
                </a>
            </div>
        </script>

        <!--Шаблон элемента message-->
        <script type="text/template" id="message-item-template">
            <div class="rowMess">
                <div class="col-row-left">
                    <input type="checkbox" name="select[]" value="<%=id%>">
                    <span class="fa fa-ellipsis-v"></span>
                </div>
                <div class="col-row-right">
                    <div class="from">
                        <div class="inner"><%=from%></div>
                    </div>
                    <div class="message">
                        <div class="abs">
                            <span class="fa fa-bookmark"></span>
                        </div>
                        <div class="inner">
                            <span class="subject"><%=subject%></span>
                            <span class="content"><%=content%></span>
                        </div>
                    </div>
                    <div class="date"><%=html_date%></div>
                </div>
                <div class="clear"></div>
            </div>
        </script>


        <!--Шаблон элемента full message-->
        <script type="text/template" id="full-message-item-template">
            <div class="row">
                <div class="col-row colSm1">
                    <input type="checkbox" name="select[]" value="<%=id%>">
                    <span class="fa fa-ellipsis-v"></span>
                </div>
                <div class="col-row colSm4">
                    <div class="inner"><%=from%></div>
                </div>
                <div class="col-row colSm6">
                    <div class="abs">
                        <span class="fa fa-bookmark"></span>
                    </div>
                    <div class="inner">
                        <span class="subject"><%=subject%></span>
                        <span class="content"><%=content%></span>
                    </div>
                </div>
                <div class="col-row colSm2"><%=html_date%></div>
                <div class="clear"></div>
            </div>
        </script>



        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet/less" type="text/css" href="./style/main.less">
        <script type="text/javascript" src="../bower_components/less/dist/less.min.js"></script>
        <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
