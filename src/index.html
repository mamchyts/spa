<!DOCTYPE html>
<html>
    <head lang="ru">
        <meta charset="UTF-8">
        <title>TEST SPA</title>
    </head>
    <body>
        <div id="bg"></div>

        <header>
            <div class="container  fadeBg">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </header>

        <div class="container" >
            <div class="row layout">
                <div class="l-layout fadeBg" id="folders"></div>
                <div class="r-layout" id="messages"></div>
            </div>
        </div>


        <!--Шаблон элемента folder-->
        <div class="noDisplay" id="folder-item-template">
            <div class="row {{active?'active':''}}">
                <a class="col-sm-12" href="#!/messages/{{id}}">
                    <span class="fa {{fa_class}}"></span>{{name}}
                    <span class="badge">{{cnt}}</span>
                </a>
            </div>
        </div>

        <!--Шаблон элемента message-->
        <div class="noDisplay" id="message-item-template">
            <div class="rowMess">
                <div class="col-row-left">
                    <input type="checkbox" name="select[]" value="{{id}}">
                    <span class="fa fa-ellipsis-v"></span>
                </div>
                <div class="col-row-right">
                    <div class="from">
                        <div class="inner">{{from}}</div>
                    </div>
                    <div class="message">
                        <div class="abs">
                            <span class="fa fa-bookmark"></span>
                        </div>
                        <div class="inner">
                            <span class="subject">{{subject}}</span>
                            <span class="content">{{content}}</span>
                        </div>
                    </div>
                    <div class="date">{{html_date}}</div>
                </div>
                <div class="clear"></div>
            </div>
        </div>


        <!--Шаблон элемента full message-->
        <div class="noDisplay" id="full-message-item-template">
            <div class="row fullMessageView">
                <div class="header">

                </div>
                <div class="content">
                    <div id="mail-header">{{subject}}</div>
                    <div id="mail-content">{{content}}</div>
                </div>
                <div class="footer"></div>
                <div class="clear"></div>
            </div>
        </div>


        <!--Шаблон элемента full message-->
        <div class="noDisplay" id="full-message-btns-template">
            <div class="controlBtns">
                <button type="button" class="btn btn-default back">Back <span class="glyphicon glyphicon glyphicon-backward"></span></button>
                <button type="button" class="btn btn-default selectAll">Select All <span class="glyphicon glyphicon-ok"></span></button>
                <button type="button" class="btn btn-default delete">Delete <span class="glyphicon glyphicon-trash"></span></button>
                <button type="button" class="btn btn-default replay">Replay <span class="glyphicon glyphicon-share-alt"></span></button>
            </div>
        </div>



        <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet/less" type="text/css" href="./style/main.less">
        <script type="text/javascript" src="../bower_components/less/dist/less.min.js"></script>
        <script type="text/javascript" src="../bower_components/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
